<body>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <main class="container">
        <div class="logo">
            <img src="images/logo.webp" alt="CheatfinderPRO" width="200" height="60" loading="eager">
            <h1>CheatFinder PRO</h1>
        </div>

        <div class="card">
            <h2>
                <span class="highlight">Are you tired of lies?</span><br>
                CheatFinder will reveal the truth about your partner.
            </h2>

            <div class="whatsapp-icon">
                <img src="images/whatsapp-icon.webp" alt="WhatsApp" width="60" height="60" loading="lazy">
            </div>

            <p class="subtitle">Enter the <span class="highlight">number</span> of the person you want to spy on</p>

            <form id="phoneForm" onsubmit="handleSubmit(event)">
                <div class="input-container">
                    <input type="tel" id="phoneNumber" required="">
                </div>
                <button type="submit" class="full-width-button">
                    Search Number
                </button>
                <div class="error-message" id="error-msg"></div>

                <div class="security-info">
                    <img src="images/lock-icon.webp" alt="Security" width="20" height="20" loading="lazy">
                    <p>Secure data, the person will never know you tried to spy on them.</p>
                </div>
            </form>
        </div>
    </main>

    <script src="js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.querySelector("#phoneNumber");
        const errorMsg = document.querySelector("#error-msg");

        const iti = window.intlTelInput(phoneInput, {
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            preferredCountries: ['us', 'gb', 'za', 'au', 'ca', 'ie'],
            separateDialCode: true,
            formatOnDisplay: true,
            autoPlaceholder: "polite"
        });

        function handleSubmit(event) {
            event.preventDefault();

            if (!iti.isValidNumber()) {
                errorMsg.style.display = "block";
                errorMsg.textContent = "This number is not valid. Please check and try again.";
                errorMsg.style.color = "#FF3B30";
                return;
            }

            const phoneNumber = iti.getNumber();
            const cleanPhone = phoneNumber.replace(/\D/g, '');

            // Validação básica do número
            if (cleanPhone.length < 10 || cleanPhone.length > 15) {
                errorMsg.style.display = "block";
                errorMsg.textContent = "Please enter a valid phone number with country code.";
                errorMsg.style.color = "#FF3B30";
                return;
            }

            // Se chegou aqui, o número é válido
            errorMsg.style.display = "none";
            localStorage.setItem('phoneNumber', phoneNumber);

            // Simular progresso
            const progressBar = document.querySelector('.progress');
            progressBar.style.width = '100%';

            localStorage.setItem('phoneNumber', phoneNumber.replace(' ', '').replace('+', ''));
            // Promise race between fetch and timeout
            Promise.race([
                    fetch('../api-whatsapp.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            tel: phoneNumber.replace(' ', '').replace('+', '')
                        })
                    })
                ])
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log('API Response:', data);

                    if (data.success) {
                        if (!data.data.link) {
                            console.log('This profile has no public photo or it is set as private.');
                            window.location.href = '../step2/index.html';
                        } else {
                            localStorage.setItem('whatsappProfilePicUrl', data.data.link);
                            console.log('Profile photo link found:', data.data.link);
                            window.location.href = '../step2/index.html';
                        }
                    } else {
                        console.log('Error querying the number:', data.error || 'Unknown error');
                        window.location.href = '../step2/index.html';
                    }
                })
                .catch(error => {
                    console.error('Error in request:', error);
                    window.location.href = '../step2/index.html';
                });
        }

        window.addEventListener('load', function() {
            localStorage.removeItem('phoneNumber');
        });

        phoneInput.addEventListener('input', () => {
            if (iti.isValidNumber()) {
                errorMsg.style.display = "none";
                phoneInput.style.borderColor = "#006B54";
            } else {
                phoneInput.style.borderColor = "#e0e0e0";
                errorMsg.style.display = "none"; // Só mostrar erro ao tentar enviar
            }
        });

        // Estilizao da mensagem de erro
        errorMsg.style.marginTop = "8px";
        errorMsg.style.fontSize = "14px";
        errorMsg.style.fontWeight = "500";
    </script>
